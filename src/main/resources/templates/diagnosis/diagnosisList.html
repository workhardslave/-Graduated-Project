<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/config :: configFragment">
    <body>
        <header th:replace="fragments/header :: headerFragment"></header>

        <div class="col-md-12"></div>
        <div class="col-md-12"></div>
        <div class="col-md-12">
            <div class="container">
                <div>
                    <table class="table table-horizontal table-striped table-hover table-bordered">
                        <thead class="thead-strong">
                            <tr>
                                <th>번호</th>
                                <th>반려견</th>
                                <th>질병명</th>
                                <th>마카다미아너트 중독증</th>
                                <th>코로나 바이러스 감염증</th>
                                <th>기관지 확장증</th>
                            </tr>
                        </thead>

                        <tbody id="tbody">
                            <tr th:each="dia : ${dias}">
                                <td></td>
                                <td><a th:href = "@{/member/chart/record/{id}(id = ${dia.id})}" th:text="${dia.dog}"></a></td>
                                <td th:text="${dia.name}"></td>
                                <td th:text="${dia.macak.getPercent()}"></td>
                                <td th:text="${dia.corna.getPercent()}"></td>
                                <td th:text="${dia.air.getPercent()}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            const table = document.getElementsByTagName('tbody')[0],
                rows = table.getElementsByTagName('tr'),
                text = 'textContent' in document ? 'textContent' : 'innerText';

            let idx = rows.length;
            for (let i = 0; i < rows.length; i++){
                rows[i].children[0][text] = idx;
                idx -= 1;
            }
        </script>

        <footer th:replace="fragments/footer :: footerFragment"></footer>
    </body>
</html>
