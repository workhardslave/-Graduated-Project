<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/config :: configFragment"/>
<body>
<header th:replace="fragments/header :: headerFragment"></header>

<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../static/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <!--/*@thymesVar id="memberForm" type=""*/-->
            <form class="login100-form validate-form" action="/api/member/dog/save" th:object="${dogForm}" method="post">
                <!--                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                <span class="login100-form-title p-b-49">반려견 정보 입력</span>

                <div class="form-group">
                    <label th:for="name">이름</label>
                    <input type="text" th:field="*{name}" class="form-control"
                           placeholder="반려견의 이름을 입력해주세요"
                           th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'" required>
                </div>

                <div>
                    <label th:for="age">나이</label>
                </div>
                <div class="form-option">
                <select th:field="*{age}">
                    <option th:value="'생후 12개월 미만'">생후 12개월 미만</option>
                    <option th:value="'1~3세미만'">1~3세미만</option>
                    <option th:value="'3~7세미만'">3~7세미만</option>
                    <option th:value="'7~10세미만'">7~10세미만</option>
                    <option th:value="'10세이상'">10세이상</option>
                </select>
                </div>

                <div>
                    <label th:for="gender">성별</label>
                </div>
                <div class="form-option">
                    <select th:field="*{gender}">
                        <option th:value="'수컷'">수컷</option>
                        <option th:value="'암컷'">암컷</option>
                    </select>
                </div>


                <div class="form-group">
                    <label th:for="birth">생일</label>
                    <input type="date" th:field="*{birth}" class="form-control"
                           placeholder="반려견의 생일을 입력해주세요" required>
                </div>

                <div>
                    <label th:for="type">견종 선택</label>
                </div>
                    <div class="form-option">
                    <select th:field="*{type}">
                        <option th:value="포메라니안">포메라니안</option>
                        <option th:value="치와와">치와와</option>
                        <option th:value="비글">비글</option>
                        <option th:value="요크셔테리어">요크셔테리어</option>
                        <option th:value="불독">불독</option>
                        <option th:value="골든리트리버">골든리트리버</option>
                        <option th:value="웰시코기">웰시코기</option>
                        <option th:value="말티즈">말티즈</option>
                        <option th:value="시츄">시츄</option>
                    </select>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button  class="login100-form-btn" type="submit">
                            반려견 정보등록
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>


<!--===============================================================================================-->
<script src="/../../../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/../../../static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/../../../static/vendor/bootstrap/js/popper.js"></script>
<script src="/../../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/../../../static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/../../../static/vendor/daterangepicker/moment.min.js"></script>
<script src="/../../../static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/../../../static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/../../../static/js/main.js"></script>

<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/../../static/js/postcode-api.js"></script>

<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
