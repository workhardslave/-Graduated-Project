<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="headerFragment">

    <!--::header part start::-->
    <header class="header_area">
        <div class="sub_header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-4 col-md-4 col-xl-6">
                        <div id="logo">
                            <a href="/"><img src="/../../../static/leopet/img/logo.png" alt="구해독_로고" /></a>
                        </div>
                    </div>
                    <div class="col-8 col-md-8 col-xl-6 ">
                        <div class="sub_header_social_icon float-right">

                            <a class="btn_1 d-none d-md-inline-block"
                               sec:authorize="isAnonymous()" href="/oauth2/authorization/google">Google Login</a>
                            <a class="btn_1 d-none d-md-inline-block"
                               sec:authorize="isAnonymous()" th:href="@{'/member/login'}">로그인</a>
                            <a class="btn_1 d-none d-md-inline-block"
                               sec:authorize="isAuthenticated()" th:href="@{'/member/logout'}">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 회원 -->
        <div class="main_menu" sec:authorize="hasRole('ROLE_MEMBER')" id="main_menu" >
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <i class="ti-menu"></i>
                            </button>

                            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a sec:authorize="hasRole('ROLE_MEMBER')" class="nav-link" th:href="@{/member/disease/chart}">질병 진단 서비스</a>
                                    </li>

                                    <li class="nav-item dropdown">
                                        <a sec:authorize="hasRole('ROLE_MEMBER')" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">반려견 관리</a>

                                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <a sec:authorize="hasRole('ROLE_MEMBER')" class="dropdown-item" href="/member/dog/save">반려견 정보 등록</a>
                                            <a sec:authorize="hasRole('ROLE_MEMBER')" class="dropdown-item" href="/member/dogs">반려견 정보 조회</a>
                                        </div>
                                    </li>

                                    <li class="nav-item dropdown">
                                        <a sec:authorize="hasRole('ROLE_MEMBER')" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">마이페이지</a>

                                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <a sec:authorize="hasRole('ROLE_MEMBER')" class="dropdown-item" th:href="@{/member/mypage}">정보조회</a>
                                            <a sec:authorize="hasRole('ROLE_MEMBER')" class="dropdown-item" href="/member/chart/record">질병 진단 결과 조회</a>
                                            <a sec:authorize="hasRole('ROLE_MEMBER')" class="dropdown-item" th:href="@{/member/reservesInfo}">동물병원 예약 조회</a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- 수의사 -->
        <div class="main_menu" sec:authorize="hasRole('ROLE_VET')" id="main_menu2" >
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <i class="ti-menu"></i>
                            </button>

                            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a sec:authorize="hasRole('ROLE_VET')" class="nav-link" th:href="@{/vet/hospital/registration}">동물병원 등록</a>
                                    </li>

                                    <li class="nav-item">
                                        <a sec:authorize="hasRole('ROLE_VET')" class="nav-link" th:href="@{/vet/myHospital}">동물병원 조회</a>
                                    </li>

                                    <li class="nav-item">
                                        <a sec:authorize="hasRole('ROLE_VET')" class="nav-link" th:href="@{/member/mypage}">정보조회</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- 관리자 -->
        <div class="main_menu"  sec:authroize="hasRole('ROLE_ADMIN')" id="main_menu3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <i class="ti-menu"></i>
                            </button>

                            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/admin/members}">회원 관리</a>
                                    </li>

                                    <li class="nav-item dropdown">
                                        <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">서비스 관리</a>

                                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{/admin/diseases}">질병 관리</a>
                                            <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{/admin/hospitalList}">병원 관리</a>
                                            <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{/admin/reserveList}">예약 관리</a>
                                        </div>
                                    </li>

                                    <li class="nav-item">
                                        <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/admin/mypage}">정보조회</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end-->
</header>
</html>
